<head>
  <title>demochatbot</title>
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500|Roboto:300,400,500" rel="stylesheet">
  <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css"> -->

</head>

<body>
  <div class="half-background"></div>
  <div class="container">

      <h1>Bienvenidos a Demo ChatBot!</h1>

      <div class="row flex-parent">
        <div class="col-md-6 left-content">
          <h2>Bus Vitivinícola!</h2>
          <p>Bus Vitivinícola, sale desde la Ciudad de Mendoza “Capital Internacional del Vino”.</p>
          <p>Para recorrer en modalidad Hop On & Hop Off Los Caminos del Vino y Rutas Gastronómicas visitando Luján de Cuyo, Maipú, y Valle de Uco.</p>
        </div>

        <div class="col-md-6 flex-layer">
          <div class="chat-container">
            <div class="cuadroblanco"></div>
            <iframe id="chat" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/busvitivinicola">
            </iframe>
          </div>
        </div>
      </div>

  </div>
</body>

<template name="hello">



  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
